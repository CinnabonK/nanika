<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Game</title>
    <link rel="stylesheet" href="style.css"> <!-- 正しいパスを確認 -->
</head>
<body>
    <div id="lobby">
        <button id="createRoom">ルームを作成</button>
        <input type="text" id="roomID" placeholder="ルームIDを入力">
        <button id="joinRoom">ルームに参加</button>
        <div id="errorMessage"></div>
    </div>
    <div id="game" style="display:none;">
        <div id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="exitGame">ゲームから退出</button>
        <div id="gameStatus"></div>
    </div>
    <script src="script.js"></script> <!-- 正しいパスを確認 -->
</body>
</html>
